<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wiretap</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic" rel="stylesheet">
    <link href="/bower_components/components-bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <script src="/bower_components/renderjson/renderjson.js"></script>
    <script src="/bower_components/lodash/dist/lodash.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/src/wiretap-connection.js"></script>
    <script src="/src/message-collection.js"></script>
    <script src="wiretap-pane.js"></script>
</head>
<body>

<div>
    <h2>Wiretap</h2>
    <button class="button" data-bind="click:clear">Clear</button>
    <label for="filterSystemMessages">Filter system messages</label> <input type="checkbox" data-bind="checked:filterSystemMessages" id="filterSystemMessages"/>
</div>

<div class="col-md-4">
    <span>All</span>
    <span>Total: <span data-bind="text:messages().length"></span></span>
    <div >
        <!-- ko foreach: messages -->
        <div data-bind="json: $data"></div>
        <!-- /ko -->
    </div>
</div>

<div class="col-md-4">
    <span>Search</span>
    <input data-bind="textInput: searchValue" />
    <span>Total: <span data-bind="text:searched().length"></span></span>
    <div >
        <!-- ko foreach: searched -->
        <div data-bind="json: $data"></div>
        <!-- /ko -->
    </div>
</div>



</body>
</html>
