<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wiretap</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic"
          rel="stylesheet">
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/src/css/style.css" rel="stylesheet">
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <script src="/bower_components/renderjson/renderjson.js"></script>
    <script src="/bower_components/lodash/dist/lodash.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/d3/d3.min.js"></script>
    <script src="/bower_components/objeq/objeq.min.js"></script>
    <script src="/src/chart-rt.js"></script>
    <script src="/src/event-filter.js"></script>
    <script src="/src/message-stream.js"></script>
    <script src="/src/message-collection.js"></script>
    <script src="/src/realtime-stream-view.js"></script>
    <script src="/src/filter-view.js"></script>
    <script src="/src/search-view.js"></script>
    <script src="/src/timeline-view.js"></script>
    <script src="/src/channel-view.js"></script>
    <script src="/src/publisher.js"></script>
    <script src="wiretap-pane.js"></script>
</head>
<body>


<h1>Wiretap</h1>

<div>
    <h3>Stream Controls</h3><div class="realtime-chart"></div>
    <button class="button" data-bind="click: stream.reset">Clear</button>
    <label for="excludeSystemMessages">Exclude system messages</label>
    <input type="checkbox" data-bind="checked: filterView.excludeSystemMessages" id="excludeSystemMessages"/>
    <div>
        <button class="button" data-bind="click: filterView.addFilter">Add Filter</button>
        <input type="text" data-bind="value: filterView.currentFilterText"/>
        <label for="exclusiveFilter">Exclusive filter</label>
        <input type="checkbox" data-bind="checked: filterView.addExclusiveFilter" id="exclusiveFilter"/>
    </div>
    <!-- ko foreach: filterView.activeFilters -->
    <div data-bind="text: text, click: $parent.filterView.removeFilter"></div>
    <!-- /ko -->
</div>
<div>
    <h3>Messages</h3>
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="#timeline" aria-controls="timeline" role="tab" data-toggle="tab">Timeline</a>
        </li>
        <li role="presentation">
            <a href="#channel" aria-controls="channel" role="tab" data-toggle="tab">Channels</a>
        </li>
        <li role="presentation">
            <a href="#search" aria-controls="search" role="tab" data-toggle="tab">Search</a>
        </li>
    </ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="timeline" data-bind="with: timelineView">
            <div class="col-md-4">
                <!-- ko foreach: groupedMessages -->
                <div data-bind="click: function() {visible(!visible())}">
                    <span data-bind="text: timestamp"></span>
                        <span>Total:
                        <span data-bind="text: messages().length"></span>
                    </span>
                </div>
                <div data-bind="visible:visible">
                    <!-- ko foreach: messages -->
                    <div data-bind="json: $data"></div>
                    <!-- /ko -->
                </div>
                <!-- /ko -->
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="channel" data-bind="with: channelView">
            <div class="col-md-4">
                <!-- ko foreach: groupedMessages -->
                <div data-bind="click: function() {visible(!visible())}">
                    <span data-bind="text: channel"></span>
                        <span>Total:
                        <span data-bind="text: messages().length"></span>
                    </span>
                </div>
                <div data-bind="visible:visible">
                    <!-- ko foreach: messages -->
                    <div data-bind="json: $data"></div>
                    <!-- /ko -->
                </div>
                <!-- /ko -->
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="search" data-bind="with: searchView">
            <div class="col-md-4">
                <input data-bind="textInput: searchValue"/>
                <span>Total: <span data-bind="text:searched().length"></span></span>

                <div>
                    <!-- ko foreach: searched -->
                    <div data-bind="json: $data"></div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
